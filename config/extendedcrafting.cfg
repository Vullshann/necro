        107;Astral Starmetal;jaopca:block_blockastralstarmetal;2C3982
        108;Bauxite;jaopca:block_blockbauxite;B97D60
        109;Black Quartz;actuallyadditions:block_misc:2;161514
        110;Dark steel;enderio:block_alloy:6;5A5A5A
        111;Boron;nuclearcraft:ingot_block:5;959595
        112;Certus Quartz;jaopca:block_blockcertusquartz;D3EBFC
        113;Cinnabar;jaopca:block_blockcinnabar;D09B88
